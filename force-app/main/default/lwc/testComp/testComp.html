<template>
    <!-- SHARE ACTION -->
<div class="share">
    <p>{totalShares}</p>
    <button onclick={openShareModal} title="Share">
        <lightning-icon
            icon-name="utility:share"
            size="small"
            alternative-text="share">
        </lightning-icon>
    </button>
</div>
<button onclick={handleReport}>
    <lightning-icon
        icon-name="utility:warning"
        alternative-text="report"
        size="small">
    </lightning-icon>
    Report
</button>
<!-- SHARE MODAL -->
<template if:true={showShareModal}>
    <section role="dialog" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Share Recipe</h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium share-options">
                <button onclick={shareWhatsApp}>WhatsApp</button>
                <button onclick={shareFacebook}>Facebook</button>
                <button onclick={shareEmail}>Email</button>
                <button onclick={copyLink}>Copy Link</button>
            </div>

            <footer class="slds-modal__footer">
                <button onclick={closeShareModal}>Cancel</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>

</template>
